<div class="row">

	{% extends 'base.html' %} {% block content %}
	<ul class="collapsible" data-collapsible="accordion">
		{% for category in categories %}
		<li>
			<div class="collapsible-header">
					<a class="waves-effect waves-light btn btn-small blue">Del</a>
					<a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn btn-small blue">Edit</a>
				<div class="task_header col s9">
					<strong>{{category.category_name}}</strong> 
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
	{% endblock %}

</div>
