{% extends 'base.html' %} {% block content %}

<div class="row">
	<form action="" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignement</i>
				<!-- id verrÃ  chiamato da js, mentre name da jinja. convenzionalmente i 2 valori corrispondono -->
				<input id="task_name" name="task_name" type="text" class="validate">
				<label for="icon_prefix">Task Name</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
				<label for="icon_telephone">Task Description</label>
			</div>
		</div>
	</form>
</div>

<!-- Date Picker -->
<div class="row">
	<div class="input-field col s12">
		<i class="material-icons prefix">today</i>
		<input id="due_date" name="due_date" type="text" class="datepicker">
		<label for="icon_prefix">Due Date</label>
	</div>
</div>

<!-- Switch -->
<div class="row">
	<div class="switch">
		<label>
      Is Urgent
      <input id="is_urgent" name="is_urgent" type="checkbox">
      <span class="lever"></span>
    </label>
	</div>
</div>

<!-- Select element -->
<div class="row">
	<div class="input-field col s12">
		<select>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
		<label>Materialize Select</label>
	</div>
</div>


{% endblock %}
